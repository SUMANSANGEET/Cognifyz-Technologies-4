<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Desgin</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/
    all.min.css">
</head>
<body bgcolor="aquamarine">
    <nav>
        <ul class="nav-bar">
            <li class="logo"><a href="#"><img src="logo.jpg" alt="logo"></a></li>
            <input type="checkbox"> <id="check">
            <span class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
            </span>
            <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
        </ul>
    </nav>
    <div class="wrapper">
        <div class="box"><img src="ibm.png" class="box-img"></div>
        <div class="box"><img src="intern.png" class="box-img"></div>
        <div class="box"><img src="hire.png" class="box-img"></div>
    </div>
    
</body>
</html>
